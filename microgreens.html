<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boundless Greens</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #6a683f;
      color: #333;
    }

    header {
      background-color: #2e2e2e;
      padding: 15px 40px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 40px;
      font-size: 18px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .image-section {
      width: 50%;
      clip-path: polygon(0 0, 85% 0, 70% 100%, 0% 100%);
    }

    .image-section img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .content {
      width: 50%;
      padding: 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      color: #cfffff;
    }

    .content h1 {
      font-size: 48px;
      font-weight: bold;
    }

    .content h1 span {
      color: #9b59b6;
    }

    .content h2 {
      color: #98ffbf;
      font-size: 40px;
      margin-top: 10px;
    }

    .content ul {
      margin-top: 40px;
      font-size: 22px;
      list-style: none;
    }

    .content ul li {
      margin-bottom: 10px;
      color: #6fffe9;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="#">Home</a>
      <a href="#">Contact</a>
      <a href="#">Types</a>
      <a href="#">About Us</a>
    </nav>
  </header>

  <div class="container">
    <div class="image-section">
      <img src="your-image-path.jpg" alt="Microgreens" />
    </div>
    <div class="content">
      <h1><span>Bound</span>Less</h1>
      <h2>Greens</h2>
      <ul>
        <li>• Fresh</li>
        <li>• Organic</li>
        <li>• Nutritious</li>
      </ul>
    </div>
  </div>

</body>
</html>
